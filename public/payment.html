<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platba - Bit-Fit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #f4c542;
      margin-bottom: 20px;
    }

    .summary {
      text-align: left;
      margin-bottom: 20px;
    }

    .summary p {
      margin: 5px 0;
    }

    .payment-methods {
      margin-top: 20px;
    }

    .payment-methods button {
      background-color: #f4c542;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
    }

    .payment-methods button:hover {
      background-color: #e5b636;
    }

    .email-confirmation {
      text-align: left;
      margin-top: 20px;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .payment-methods button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rekapitulace objednávky</h1>
    <div class="summary">
      <p><strong>Zvolený plán:</strong> <span id="selected-plan">N/A</span></p>
      <p><strong>Cena:</strong> <span id="plan-price">0 Kč</span></p>
      <p><strong>Recepty:</strong> <span id="recipes">Ne</span></p>
      <p><strong>Celková cena:</strong> <span id="total-price">0 Kč</span></p>
    </div>

    <h2>Zvolte způsob platby</h2>
    <div class="payment-methods">
      <button onclick="simulatePayment('Platba kartou')">Platba kartou</button>
      <button onclick="simulatePayment('Bitcoin')">Bitcoin</button>
    </div>

    <div class="email-confirmation" id="email-confirmation">
      <h3>Potvrzení platby</h3>
      <p>Platba byla úspěšně přijata.</p>
      <button onclick="returnToHome()">Zpět na domovskou stránku</button>
    </div>
  </div>

  <script>
    const formData = JSON.parse(localStorage.getItem('formData')) || null;
    const planName = localStorage.getItem('planName') || null;
    const planPrice = parseInt(localStorage.getItem('planPrice')) || 0;
    const recipePrice = parseInt(localStorage.getItem('recipePrice')) || 0;
    const totalPrice = planPrice + recipePrice;

    if (!formData || !formData.email || !planName || planPrice === 0) {
      alert('Chybí data o plánu nebo klientovi. Vraťte se na stránku výběru plánů.');
      window.location.href = 'plany.html';
    } else {
      document.getElementById('selected-plan').textContent = planName;
      document.getElementById('plan-price').textContent = `${planPrice} Kč`;
      document.getElementById('recipes').textContent =
        planName === 'Tříměsíční plán' ? 'Ano' : recipePrice > 0 ? 'Ano' : 'Ne';
      document.getElementById('total-price').textContent = `${totalPrice} Kč`;
    }

    function simulatePayment(method) {
      const orderData = {
        ...formData,
        planName,
        planPrice,
        recipePrice,
        totalPrice,
        paymentMethod: method,
      };

      // Nastavení URL API
      const apiUrl =
        window.location.hostname === 'localhost'
          ? 'http://localhost:3000/api/generate-pdf'
          : 'https://bit-fit-server-e57aec3208e1.herokuapp.com/api/generate-pdf';

      fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(orderData),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Chyba serveru: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          if (data.success) {
            document.getElementById('email-confirmation').style.display = 'block';
            document.querySelector('.payment-methods').style.display = 'none';
          } else {
            throw new Error(data.error || 'Došlo k chybě při zpracování objednávky.');
          }
        })
        .catch((error) => {
          alert(`Došlo k chybě při odesílání objednávky: ${error.message}.`);
          console.error('Chyba při platbě:', error);
        });
    }

    function returnToHome() {
      alert('Děkujeme za vaši objednávku!');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
