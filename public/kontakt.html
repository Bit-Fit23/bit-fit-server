<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Bit-Fit</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      color: #f4c542;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 5px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f4c542;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #e5b636;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kontakt</h1>
    <form id="contactForm">
      <label for="name">Jméno a příjmení:</label>
      <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Váš e-mail" required>

      <label for="subject">Předmět:</label>
      <input type="text" id="subject" name="subject" placeholder="Předmět zprávy">

      <label for="message">Zpráva:</label>
      <textarea id="message" name="message" rows="5" placeholder="Vaše zpráva" required></textarea>

      <label>
        <input type="checkbox" id="gdpr" name="gdpr" required> Souhlasím se zpracováním osobních údajů
      </label>

      <button type="submit">Odeslat</button>
    </form>
    <p class="message" id="formMessage"></p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const formMessage = document.getElementById('formMessage');
      formMessage.textContent = "Odesílám zprávu...";

      try {
        const response = await fetch('/contact', { // Používáme relativní URL
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, subject, message }),
        });

        if (response.ok) {
          formMessage.textContent = "Zpráva byla úspěšně odeslána.";
          document.getElementById('contactForm').reset();
        } else {
          formMessage.textContent = "Došlo k chybě při odesílání zprávy. Zkuste to znovu.";
        }
      } catch (error) {
        formMessage.textContent = "Došlo k chybě. Zkuste to znovu.";
      }
    });
  </script>
</body>
</html>
